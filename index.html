<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Germanisch</title>
		<meta property="og:title" content="Germanisch">
		<meta property="og:site_name" content="Germanisch">

		<script>
			// If `prefers-color-scheme` is not supported, fall back to light mode.
			// In this case, light.css will be downloaded with `highest` priority.
			if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
				document.documentElement.style.display = 'none';
				document.head.insertAdjacentHTML(
				'beforeend',
				'<link rel="stylesheet" href="/light.css" onload="document.documentElement.style.display = \'\'">',
				);
			}
		</script>
		<!--
			Conditionally either load the light or the dark stylesheet. The matching file
			will be downloaded with `highest`, the non-matching file with `lowest`
			priority. If the browser doesn't support `prefers-color-scheme`, the media
			query is unknown and the files are downloaded with `lowest` priority (but
			above I already force `highest` priority for my default light experience).
		-->
		<link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)" />
		<link
			rel="stylesheet"
			href="css/light.css"
			media="(prefers-color-scheme: light)"
		/>
		<!-- The main stylesheet -->
		<link rel="stylesheet" href="css/style.css" />

		<link rel="shortcut icon" type="image/x-icon" href="">

		<meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body>
		<img src="" id="logo" alt="Germanisch logo">

    <h1 id="mainTitle">Germanisch</h1>
    <p>Auxiliary Language for the Germanic Linguistic Family</p>
    <a href="/dictionary"><h1>Dictionary</h1></a>
    <div id="grammar"></div>
    <script>
      fetch("grammar.md").then(function(response) {
          if (response.status !== 200) {
              throw response.status;
          }
          return response.text();
          document.getElementById('grammar').innerHTML = `<p>${response.text()}</p><p>Something didn't work!</p>`;
      }).then(function(file_content) {
          document.getElementById('grammar').innerHTML = marked.parse(file_content);
      }).catch(function(status) {
          document.getElementById('grammar').innerHTML = `<p>Error: ${status}</p><p>Something didn't work!</p>`;
      });
    </script>
	</body>
</html>
